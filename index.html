<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Weather</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <aside class="col-xl-3 col-sm bg-white vh-100 m-0 px-5 bg-violet">
                <div class="container-fluid h-100 m-0 px-3 py-4 d-flex justify-content-center">
                    <div class="d-flex flex-column left w-100">

                        <div class="d-flex align-items-center bg-body-secondary px-2 rounded">
                            <button type="submit" class="border border-0"><i class="bi bi-search border"></i></button>
                            <form method="POST" id="form-location">
                                <input type="text" class="form-control border border-0 bg-body-secondary"
                                    placeholder="Search" id="location-input">
                            </form>
                        </div>
                        <div class="d-flex justify-content-center ">
                            <img src="/src/assets/cloudy.png" id="weatherImageToday" alt="" class="mt-4 "
                                style="width: 23rem; height: 23rem;">

                        </div>
                        <div class="m-0 p-0 ">
                            <div class="d-flex ">
                                <p class="temp m-0 p-0" id="temperatureToday" style="font-size: 8rem;">38°</p>
                                <span class="c m-0 p-0">C</span>
                            </div>

                            <div class="d-flex align-items-center align-middle">
                                <h4 class="day text-center m-0 me-2" id="dayToday">Tuesday,</h4>
                                <p class="text-body-tertiary text-center h-100 m-0" id="timeToday">7:42AM</p>
                            </div>

                        </div>
                        <div>
                            <hr class="hr w-100">
                            <div>
                                <!-- Location -->
                                <div class="input-group m-0 p-0 ">
                                    <i class="bi bi-geo-alt m-0 p-0 me-2 "></i>
                                    <p id="location">Manila, Philippines</p>
                                </div>
                                <!-- Description -->
                                <div class="m-0 p-0 d-flex ">
                                    <i class="bi bi-cloud me-2"></i>
                                    <p id="description" class="text-wrap h-100 " style="font-size: .8rem;">Mostly rainy
                                    </p>
                                </div>
                                <!-- Sunrise -->
                                <div class="input-group m-0 p-0 ">
                                    <i class="bi bi-sunrise me-2"></i>
                                    <p id="sunrise">5:42 AM</p>
                                </div>
                                <!-- Sunset -->
                                <div class="input-group m-0 p-0 ">
                                    <i class="bi bi-sunset me-2"></i>
                                    <p id="sunset">6:03 PM</p>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </aside>

            <aside class="col bg-body-secondary vh-100 w-100 ">
                <div class="container-fluid d-flex flex-column">
                    <div class="mb-2 mt-4">
                        <h3 class="mb-2">Weekly Report</h3>
                        <div class="d-flex week" id="week">
                            <!-- Weekly Report Days -->
                            <!-- <div class="card p-5 border border-0" style="width: 8rem;">
                                <div class="d-flex align-items-center justify-content-center flex-column">
                                    <h6 class="mb-3">Sunday</h6>
                                    <img src="/src/assets/rainy.png" alt="" width="52" height="52" class="mb-3">
                                    <small class="fw-light">34°C</small>
                                </div>
                            </div> -->


                        </div>
                    </div>

                    <div>
                        <h3>Today's Highlights</h3>
                        <div class="grid-higlight">
                            <div class="col ">
                                <div class="card border border-0 d-flex align-items-center p-4 overflow-hidden"
                                    style="width: 19.1875rem; height: 18rem;">
                                    <div class="d-flex align-items-center flex-column ">
                                        <h5 class="fw-bold" style="color: rgba(0, 0, 0, .5);">UV Index</h5>
                                        <p style="font-size: 4rem; font-weight: 200;" id="uvIndex">5</p>
                                    </div>
                                    <img src="src/assets/sun.png" alt="" class="position-absolute top-0">
                                </div>
                            </div>

                            <div class="col ">
                                <div class="card border border-0 d-flex align-items-center p-4 overflow-hidden"
                                    style="width: 19.1875rem; height: 18rem;">
                                    <div class="d-flex align-items-center flex-column ">
                                        <h5 class="fw-bold" style="color: rgba(0, 0, 0, .5);">Wind Status</h5>
                                        <p style="font-size: 4rem; font-weight: 200;" id="windStatus">4</p>
                                    </div>
                                    <img src="src/assets/wind.png" alt="" class="position-absolute top-50"
                                        style="z-index: 1;">
                                </div>
                            </div>

                            <div class="col ">
                                <div class="card border border-0 d-flex align-items-center p-4 overflow-hidden"
                                    style="width: 19.1875rem; height: 18rem;">
                                    <div class="d-flex align-items-center flex-column ">
                                        <h5 class="fw-bold" style="color: rgba(0, 0, 0, .5);">Precipitation Chance</h5>
                                        <p style="font-size: 4rem; font-weight: 200;" id="precipitationChance">5</p>
                                    </div>
                                    <img src="src/assets/rain.png" alt="" class="position-absolute start-0 bottom-0">
                                </div>
                            </div>

                            <div class="col ">
                                <div class="card border border-0 d-flex align-items-center p-4 overflow-hidden"
                                    style="width: 19.1875rem; height: 18rem;">
                                    <div class="d-flex align-items-center flex-column ">
                                        <h5 class="fw-bold" style="color: rgba(0, 0, 0, .5);">Humidity</h5>
                                        <p style="font-size: 4rem; font-weight: 200;" id="humidity">5</p>
                                    </div>
                                    <img src="src/assets/humid.png" alt="" class="position-absolute center bottom-0">
                                </div>
                            </div>

                            <div class="col ">
                                <div class="card border border-0 d-flex align-items-center p-4 overflow-hidden"
                                    style="width: 19.1875rem; height: 18rem;">
                                    <div class="d-flex align-items-center flex-column ">
                                        <h5 class="fw-bold" style="color: rgba(0, 0, 0, .5);">Visibility</h5>
                                        <p style="font-size: 4rem; font-weight: 200;" id="visibility">5</p>
                                    </div>
                                    <img src="src/assets/fog.png" alt="" class="position-absolute top-50">
                                </div>
                            </div>

                            <div class="col ">
                                <div class="card border border-0 d-flex align-items-center p-4 overflow-hidden"
                                    style="width: 19.1875rem; height: 18rem;">
                                    <div class="d-flex align-items-center flex-column ">
                                        <h5 class="fw-bold" style="color: rgba(0, 0, 0, .5);" id="moonphase">Moonphase
                                        </h5>
                                        <p style="font-size: 4rem; font-weight: 200;">5</p>
                                    </div>
                                    <img src="src/assets/moon.png" alt="" class="position-absolute top-50">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

        </div>



    </div>
</body>

</html>
